<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>vue-scroll basic sample</title>
<style>
body {
  font-size : 36px;
  margin: 0;
  padding: 0;
  height : 100%;
}

.hello {
  width: 500px;
  height: 700px;
  margin: 2rem auto;

  position: relative;

  background-color: #009688;
  color: #E0F2F1;

  border-radius: 2px;

  text-align: left;
}

.hello h5 {
  width: 100%;
  height: 100px;
  padding: 0 2%;
  margin: 0;
  line-height: 100px;

  font-size: 3rem;
}

.hello ol {
  width: 100%;
  height: 600px;
  padding: 0;
  margin: 0;

  overflow: auto;

  list-style: none;
  border-radius: 5px;

  background-color: #E0F2F1;
  color: #009688;

  font-size: 1.5rem;
}

.hello ol li {
  background: #fff;
  width: 90%;
  height: 5rem;
  margin: 0 auto;
  padding: 0 5%;
  line-height: 5rem;
  border-bottom: 1px dotted #009688;
  border-radius: 2px;
}

#ob {
  width: 200px;
  height: 100px;
  line-height: 100px;
  vertical-align: middle;
  text-align: left;

  position: absolute;
  right: 0;
  top: 0;

  padding: .1rem .3rem;

  font-size: 1.5rem;
}

</style>
</head>
<body>
<div id="app">
  <div class="hello">
    <h5>Orders</h5>
    <ol v-scroll="onScroll">
      <li v-for="(msg, index) of msgs">{{msg}} - {{index}}</li>
    </ol>
    <div id="ob">
      <p>scrollTop:<span>{{position.scrollTop}}</span></p>
    </div>
  </div>	
</div>

</body>
<script type="text/javascript" src="https://unpkg.com/vue@2.1.4/dist/vue.js"></script>
<script type="text/javascript" src="https://github.com/wangpin34/vue-scroll/releases/download/v2.1.6/vue-scroll.js" defer></script>
<script type="text/javascript" src="./index.js"></script>
</html>
